<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width">
  <title>Simulator</title>

  <link href="css/theme.default.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800&display=swap" rel="stylesheet">

  <script type="text/javascript" src="libs/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="libs/jquery.tablesorter.min.js"></script>
  <script type="text/javascript" src="libs/jquery.tablesorter.widgets.min.js"></script>
  <script type="text/javascript" src="talents.js"></script>
  <script type="text/javascript" src="gear.js"></script>
  <script type="text/javascript" src="spells.js"></script>
  <script type="text/javascript" src="classes.js"></script>
  <script type="text/javascript" src="buffs.js"></script>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
	<progress value="0" max="100"></progress>

	<nav>
		<ul>
			<li class="active">Settings</li>
			<li>Main Hand</li>
			<li>Off Hand</li>
		</ul>
	</nav>

	<section>
		<article class="settings">
			<label>Settings</label>
			<ul>
				<li>
					<label>Simulations</label>
					<input type="text" name="simulations" value="100" />
				</li>
				<li>
					<label>Fight Duration</label>
					<input type="text" name="timesecs" value="180" />
				</li>
				
				<li>
					<label>Target Armor</label>
					<input type="text" name="armor" value="1000" />
				</li>
				<li>
					<label>Race</label>
					<div>
						<div class="race active" data-ap="160" data-str="125" data-agi="75" data-skill_0="5" data-skill_1="5"><img src="img/human.png" alt="human"></div>
						<div class="race" data-ap="160" data-str="125" data-agi="75"><img src="img/dwarf.png" alt="dwarf"></div>
						<div class="race" data-ap="160" data-str="125" data-agi="75"><img src="img/gnome.png" alt="gnome"></div>
						<div class="race" data-ap="160" data-str="125" data-agi="75"><img src="img/nelf.png" alt="nelf"></div>
						<div class="race" data-ap="160" data-str="125" data-agi="75"><img src="img/undead.png" alt="undead"></div>
						<div class="race" data-ap="160" data-str="125" data-agi="75" data-skill_3="5"><img src="img/orc.png" alt="orc"></div>
						<div class="race" data-ap="160" data-str="125" data-agi="75"><img src="img/tauren.png" alt="tauren"></div>
						<div class="race" data-ap="160" data-str="125" data-agi="75"><img src="img/troll.png" alt="troll"></div>
					</div>
				</li>
				<li>
					<label>Rotation</label>
					<div>
						<div class="spell" data-id="berserkerrage"><img src="img/Spell_Nature_AncestralGuardian.jpg" alt="BerserkerRage"></div>
						<div class="spell" data-id="execute"><img src="img/INV_Sword_48.jpg" alt="Execute"></div>
						<div class="spell active" data-id="overpower"><img src="img/ability_meleedamage.jpg" alt="Overpower"></div>
						<div class="spell" data-id="battleshout" data-disable-buff="battleshout"><img src="img/Ability_Warrior_BattleShout.jpg" alt="BattleShout"></div>
						<div class="spell hidden" data-id="bloodthirst"><img src="img/Spell_Nature_BloodLust.jpg" alt="Bloodthirst"></div>
						<div class="spell" data-id="whirlwind"><img src="img/ability_whirlwind.jpg" alt="Whirlwind"></div>
						<div class="spell hidden" data-id="deepwounds"><img src="img/Ability_BackStab.jpg" alt="DeepWounds"></div>
					</div>
				</li>
			</ul>
			<input type="hidden" name="executeperc" value="20" />
		</article>
		<article class="buffs">
			<label>Buffs</label>
		</article>
		<article class="char">
			<label>Character</label>
			<ul>
				<li>
					<label>DPS</label>
					<span id="dps"></span>
				</li>
			</ul>
			<input type="submit" value="Run" />
		</article>
		<article class="talents">
			<label>Talents</label>
		</article>
	</section>

</body>
</html>
